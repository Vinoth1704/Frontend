        <input type="checkbox" id="check">
    
        <div class="sidebar">
            <header><br>
                <i class="fas fa-user-circle" id="headericon"></i><br>
                <li>Username </li>
                <li><a href="#" >Logout</a></li>
            </header> 
    
        
            <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li></hr>
            <li><a href="#"><i class='fas fa-user-circle'></i>Profile</a></li> 
            <li><a href="#"><i class="fa fa-bell"></i>Notifications </a></li>                      <!--<span class="badge" style="color: rgb(248, 245, 245);">6</span>-->
            <li><a href="#"><i class="fas fa-user-tie"></i>Manage Pool</a></li>
            <li><a href="#"><i class="fas fa-trash"></i>Remove Members</a></li>
            <li><a href="#"><i class="fas fa-user-tie"></i>Manage Department</a></li>

            </ul>
        
        </div>

        <div id="navbar">
                <div class="header fixed-top">
                    <h2 id="logo">VIEW POOL</h2> <!--Add respective Page name-->
                </div>
        </div>    
        <div class="container" id="ViewPoolContainer">
            <div class="box d-flex" id="CurrentDrivesFilterBox">
                <div class="form-input d-flex align-self-center  mx-5 px-4">
                  <label class="form-label my-2" for="Department Name">Department:</label>
                  <select name="CategoryName" id="Department Name" class="form-select">
                      <option value="">Select the Department</option>
                      <option value="iPhone">.Net</option>
                      <option value="iPad">Java</option>
                      <option value="Mac">BFS</option>
                      <option value="Watch">LAMP</option>
                  </select>
                </div>
                <div class="form-input d-flex align-self-center mx-5 ">
                  <label class="form-label my-2"for="Role">Role:</label>
                  <select name="CategoryName" id="Role" class="form-select">
                      <option value="">Select the Role</option>
                      <option value="iPhone">SE</option>
                      <option value="iPad">SSE</option>
                      <option value="Mac">PM</option>
                      <option value="Watch">TL</option>
                  </select>
                </div>
                <button type="button" class="btn btn-outline-danger align-self-center mx-5" id="FilterButton">Filter</button>
              </div>

              <div class="d-flex">
                    <button class="btn" id="FreshersButton">FRESHERS</button>
                    <button class="btn" id="SoftwareEngineerButton">SOFTWARE ENGINEER</button>
                    <button class="btn" id="SeniorSoftwareEngineerBuuton">SENIOR SOFTWARE ENGINEER</button>
              </div>
              <div class="d-flex">
                    <button class="btn" id="ProjectLeadButton">PROJECT LEAD</button>
                    <button class="btn" id="TeamLeadButton">TEAM LEAD</button>
                    <button class="btn" id="ManagementButton">MANAGEMENT</button>
